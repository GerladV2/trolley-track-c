<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trolley Tracker</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #header {
      width: 100%;
      background: #007BFF;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    #sub-header {
      width: 100%;
      background: #0056b3;
      color: white;
      text-align: center;
      padding: 5px;
      font-size: 16px;
    }
    #content {
      display: flex;
      flex: 1;
    }
    #sidebar {
      width: 250px;
      background: #f8f8f8;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px;
      width: 100%;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #map-container {
      flex: 1;
      position: relative;
    }
    #map {
      width: 100%;
      height: 90%;
    }
    #arrival-time {
      height: 10%;
      text-align: center;
      font-size: 18px;
      padding: 10px;
      background: #ddd;
    }
  </style>
</head>
<body>
  <div id="header">Valley Metro Street Car Tracker</div>
  <div id="sub-header">Made by: Gerald, Veraj, Alex, Landon</div>
  <div id="content">
    <div id="sidebar">
      <h3>Trolley Stops</h3>
      <label for="direction-select"><strong>Choose Route Direction:</strong></label>
      <select id="direction-select" onchange="updateArrivalEstimate()">
        <option value="Northbound">Northbound</option>
        <option value="Southbound">Southbound</option>
      </select>
      <button onclick="resetToBaseLocation()">Reset to Trolley Location</button>
      <div id="stop-buttons"></div>
    </div>
    <div id="map-container">
      <div id="map"></div>
      <div id="arrival-time">Estimated Arrival: Work in Progress</div>
    </div>
  </div>

  <script>
    let map;
    let northboundPath, southboundPath;
    let trolleyMarker;
    let trolleyLocation = { lat: 30.34433333333, lng: -110.19425 };
    let lastTrolleyLocation = null;
    let selectedStopName = null;

    const SPEED_MPH = 9.3;
    const ZONES = {
      ARRIVING: 0.2,
      NEARBY: 0.5,
      APPROACHING: 1.0
    };

    const allStops = {
      "Dorsey Ln/Apache Blvd": { lat: 33.4146300, lng: -111.9169900 },
      "Rural Rd/Apache Blvd": { lat: 33.4147800, lng: -111.9252400 },
      "Paseo Del Saber/Apache Blvd": { lat: 33.4147500, lng: -111.9293900 },
      "College Ave/Apache Blvd": { lat: 33.4146800, lng: -111.9352600 },
      "Eleventh St/Mill": { lat: 33.4181001, lng: -111.9399347 },
      "Ninth St/Mill": { lat: 33.4209400, lng: -111.9399600 },
      "Sixth St/Mill": { lat: 33.42485476512453, lng: -111.9398733826 },
      "Third St/Mill": { lat: 33.4279434045438, lng: -111.9399251694536 },
      "Hayden Ferry": { lat: 33.4301000, lng: -111.9381700 },
      "Marina Heights": { lat: 33.4293200, lng: -111.9327200 },
      "Tempe Beach Park": { lat: 33.4295000, lng: -111.9419600 },
      "3rd St/Ash Ave": { lat: 33.4274800, lng: -111.9430800 },
      "5th St/Ash Ave": { lat: 33.4251200, lng: -111.9434700 },
      "University Dr/Ash Ave": { lat: 33.4223700, lng: -111.9425400 }
    };

    const northboundRoute = [
      "Dorsey Ln/Apache Blvd", "Rural Rd/Apache Blvd", "Paseo Del Saber/Apache Blvd",
      "College Ave/Apache Blvd", "Eleventh St/Mill", "Ninth St/Mill",
      "Sixth St/Mill", "Third St/Mill", "Hayden Ferry", "Marina Heights"
    ];

    const southboundRoute = [
      "Marina Heights", "Hayden Ferry", "Tempe Beach Park", "3rd St/Ash Ave",
      "5th St/Ash Ave", "University Dr/Ash Ave", "Ninth St/Mill",
      "Eleventh St/Mill", "College Ave/Apache Blvd", "Paseo Del Saber/Apache Blvd",
      "Rural Rd/Apache Blvd", "Dorsey Ln/Apache Blvd"
    ];

    window.initialize = function () {
      map = new google.maps.Map(document.getElementById("map"), {
        center: trolleyLocation,
        zoom: 14
      });

      for (const stopName in allStops) {
        const stop = allStops[stopName];
        new google.maps.Marker({
          position: stop,
          map,
          title: stopName
        });
      }

      trolleyMarker = new google.maps.Marker({
        position: trolleyLocation,
        map,
        title: "Trolley",
        icon: { url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png" }
      });

      document.getElementById("stop-buttons").innerHTML = Object.entries(allStops).map(([name, pos]) =>
        `<button onclick="selectStop('${name}', ${pos.lat}, ${pos.lng})">${name}</button>`
      ).join("");

      drawRouteOverlay(); // ✅ Inserted here
      updateTrolleyLocation();
      setInterval(updateTrolleyLocation, 5000);
    };

    function selectStop(name, lat, lng) {
      selectedStopName = name;
      zoomToStop(lat, lng);
    }

    function zoomToStop(lat, lng) {
      map.setCenter({ lat, lng });
      map.setZoom(16);
    }

    function drawRouteOverlay() {
        const selectedDir = getUserSelectedDirection();

        const northboundPathCoords = [
            { lat: 33.414630, lng: -111.916990 },
            { lat: 33.414780, lng: -111.925240 },
            { lat: 33.414750, lng: -111.929390 },
            { lat: 33.414680, lng: -111.935260 },
            { lat: 33.418100, lng: -111.939934 },
            { lat: 33.420940, lng: -111.939960 },
            { lat: 33.423200, lng: -111.939880 },
            { lat: 33.425800, lng: -111.939870 },
            { lat: 33.429200, lng: -111.938100 },
            { lat: 33.429320, lng: -111.932720 }
        ];

        const southboundPathCoords = [
            { lat: 33.429320, lng: -111.932720 },
            { lat: 33.429200, lng: -111.938100 },
            { lat: 33.429500, lng: -111.941960 },
            { lat: 33.427480, lng: -111.943080 },
            { lat: 33.425120, lng: -111.943470 },
            { lat: 33.422370, lng: -111.942540 },
            { lat: 33.420940, lng: -111.939960 },
            { lat: 33.418100, lng: -111.939934 },
            { lat: 33.414680, lng: -111.935260 },
            { lat: 33.414750, lng: -111.929390 },
            { lat: 33.414780, lng: -111.925240 },
            { lat: 33.414630, lng: -111.916990 }
        ];

        // Clear any previously drawn lines
        if (northboundPath) northboundPath.setMap(null);
        if (southboundPath) southboundPath.setMap(null);

        const polylineOptions = {
            geodesic: true,
            strokeOpacity: 1.0,
            strokeWeight: 4
        };

        if (selectedDir === "Northbound") {
            northboundPath = new google.maps.Polyline({
                path: northboundPathCoords,
                strokeColor: "#00AAFF",
                ...polylineOptions
            });
            northboundPath.setMap(map);
        } else {
            southboundPath = new google.maps.Polyline({
                path: southboundPathCoords,
                strokeColor: "#FF5500",
                ...polylineOptions
            });
            southboundPath.setMap(map);
        }
    }

    function getDistanceInMiles(lat1, lng1, lat2, lng2) {
      const R = 3958.8;
      const toRad = deg => deg * (Math.PI / 180);
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLng / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function getAutoDirection() {
      if (!lastTrolleyLocation) return "Unknown";
      const deltaLng = trolleyLocation.lng - lastTrolleyLocation.lng;
      return deltaLng < 0 ? "Northbound" : "Southbound";
    }

    function getUserSelectedDirection() {
      const selectEl = document.getElementById("direction-select");
      return selectEl ? selectEl.value : "Northbound";
    }

    function updateTrolleyLocation() {
        fetch("https://fir-realtimedata-9fab9-default-rtdb.firebaseio.com/gps.json")
        .then(response => response.json())
        .then(data => {
        if (data && data.latitude && data.longitude) {
            lastTrolleyLocation = { ...trolleyLocation };
            trolleyLocation = {
            lat: parseFloat(data.latitude),
            lng: parseFloat(data.longitude)
            };
            trolleyMarker.setPosition(trolleyLocation);
            updateArrivalEstimate();
        } else {
            console.warn("GPS data missing latitude/longitude.");
        }
        })
        .catch(error => console.error("Error fetching GPS data:", error));
    }


    function updateArrivalEstimate() {
      const etaEl = document.getElementById("arrival-time");

      if (!selectedStopName) {
        etaEl.innerHTML = `Select a stop to calculate ETA.<br><small>Route: Unknown</small>`;
        drawRouteOverlay(); return;
      }

      const userDir = getUserSelectedDirection();
      const autoDir = getAutoDirection();
      const route = userDir === "Northbound" ? northboundRoute : southboundRoute;
      const stopIndex = route.indexOf(selectedStopName);

      if (stopIndex === -1) {
        etaEl.innerHTML = `Stop not on selected route.<br><small>Route: ${userDir}</small>`;
        drawRouteOverlay(); return;
      }

      const trolleyProgressIndex = route.findIndex(stop => {
        const stopPos = allStops[stop];
        return getDistanceInMiles(trolleyLocation.lat, trolleyLocation.lng, stopPos.lat, stopPos.lng) <= ZONES.APPROACHING;
      });

      const stopPos = allStops[selectedStopName];
      const distance = getDistanceInMiles(trolleyLocation.lat, trolleyLocation.lng, stopPos.lat, stopPos.lng);
      const etaMin = (distance / SPEED_MPH) * 60;
      const zone = distance <= ZONES.ARRIVING ? "Arriving" : distance <= ZONES.NEARBY ? "Nearby" : "Approaching";

      const warning = (autoDir !== userDir && autoDir !== "Unknown")
        ? `<br><small style="color:red">⚠️ Trolley is moving ${autoDir}, but you're tracking ${userDir}</small>` : "";

      etaEl.innerHTML = (trolleyProgressIndex <= stopIndex || trolleyProgressIndex === -1)
        ? `ETA to <b>${selectedStopName}</b>: ~${etaMin.toFixed(1)} min (${zone})<br><small>Tracking: <b>${userDir}</b></small>${warning}`
        : `Trolley has passed <b>${selectedStopName}</b> on this route.<br><small>Tracking: <b>${userDir}</b></small>${warning}`;

      drawRouteOverlay(); // ✅ Also added here
    }

    function resetToBaseLocation() {
      map.setCenter(trolleyLocation);
      map.setZoom(14);
    }

    function loadGoogleMapsScript() {
      const script = document.createElement("script");
      script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBI7-8jOYTYLUKfkbTuFHbL-YLBvlr-po8&callback=initialize";
      script.async = true;
      script.defer = true;
      document.body.appendChild(script);
    }

    document.addEventListener("DOMContentLoaded", loadGoogleMapsScript);
  </script>
</body>
</html>
