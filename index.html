    function getDistanceInMiles(lat1, lng1, lat2, lng2) {
      const R = 3958.8;
      const toRad = deg => deg * (Math.PI / 180);
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLng / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function getETAtoStopFromPath(trolleyLoc, selectedStop, routeStops, stopCoords) {
      let totalDistance = 0;
      let startFound = false;

      for (let i = 0; i < routeStops.length - 1; i++) {
        const curr = stopCoords[routeStops[i]];
        const next = stopCoords[routeStops[i + 1]];

        if (!startFound) {
          const distToMid = getDistanceInMiles(trolleyLoc.lat, trolleyLoc.lng, (curr.lat + next.lat)/2, (curr.lng + next.lng)/2);
          if (distToMid < 0.25) {
            startFound = true;
            totalDistance += getDistanceInMiles(trolleyLoc.lat, trolleyLoc.lng, next.lat, next.lng);
          }
        } else {
          totalDistance += getDistanceInMiles(curr.lat, curr.lng, next.lat, next.lng);
        }

        if (routeStops[i + 1] === selectedStop) break;
      }

      return totalDistance;
    }

    function updateTrolleyLocation() {
      fetch("https://fir-realtimedata-9fab9-default-rtdb.firebaseio.com/gps.json")
        .then(res => res.json())
        .then(data => {
          if (data?.latitude && data?.longitude) {
            lastTrolleyLocation = { ...trolleyLocation };
            trolleyLocation = { lat: parseFloat(data.latitude), lng: parseFloat(data.longitude) };
            trolleyMarker.setPosition(trolleyLocation);
            updateArrivalEstimate();
          }
        });
    }

    function updateArrivalEstimate() {
      const etaEl = document.getElementById("arrival-time");

      if (!selectedStopName) {
        etaEl.innerHTML = `Select a stop to calculate ETA.<br><small>Route: Unknown</small>`;
        drawRouteOverlay();
        return;
      }

      const userDir = getUserSelectedDirection();
      const autoDir = getAutoDirection();
      const route = userDir === "Northbound" ? northboundRoute : southboundRoute;
      const stopIndex = route.indexOf(selectedStopName);

      if (stopIndex === -1) {
        etaEl.innerHTML = `Stop not on selected route.<br><small>Route: ${userDir}</small>`;
        drawRouteOverlay();
        return;
      }

      const dist = getETAtoStopFromPath(trolleyLocation, selectedStopName, route, allStops);
      const etaMin = (dist / SPEED_MPH) * 60;
      const zone = dist <= ZONES.ARRIVING ? "Arriving" : dist <= ZONES.NEARBY ? "Nearby" : "Approaching";

      const warning = autoDir !== userDir && autoDir !== "Unknown"
        ? `<br><small style="color:red">‚ö†Ô∏è Trolley is moving ${autoDir}, but you're tracking ${userDir}</small>`
        : "";

      etaEl.innerHTML = `
        ETA to <b>${selectedStopName}</b>: <b>${etaMin.toFixed(1)} min</b> (${zone})<br>
        <small>Tracking: <b>${userDir}</b></small>${warning}
      `;

      drawRouteOverlay();
    }

    function selectStop(name, lat, lng) {
      selectedStopName = name;
      zoomToStop(lat, lng);
    }

    function zoomToStop(lat, lng) {
      map.setCenter({ lat, lng });
      map.setZoom(16);
    }

    function resetToBaseLocation() {
      map.setCenter(trolleyLocation);
      map.setZoom(14);
    }

    function getUserSelectedDirection() {
      const el = document.getElementById("direction-select");
      return el ? el.value : "Northbound";
    }

    function getAutoDirection() {
      if (!lastTrolleyLocation) return "Unknown";
      return trolleyLocation.lng - lastTrolleyLocation.lng < 0 ? "Northbound" : "Southbound";
    }

    function loadGoogleMapsScript() {
      const script = document.createElement("script");
      script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBI7-8jOYTYLUKfkbTuFHbL-YLBvlr-po8&callback=initialize";
      script.async = true;
      script.defer = true;
      document.body.appendChild(script);
    }

    document.addEventListener("DOMContentLoaded", loadGoogleMapsScript);
