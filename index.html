<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trolley Tracker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #header {
            width: 100%;
            background: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        #sub-header {
            width: 100%;
            background: #0056b3;
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 16px;
        }
        #content {
            display: flex;
            flex: 1;
        }
        #sidebar {
            width: 250px;
            background: #f8f8f8;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            width: 100%;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #map-container {
            flex: 1;
            position: relative;
        }
        #map {
            width: 100%;
            height: 90%;
        }
        #arrival-time {
            height: 10%;
            text-align: center;
            font-size: 18px;
            padding: 10px;
            background: #ddd;
        }
    </style>
</head>
<body>
    <div id="header">Valley Metro Street Car Tracker</div>
    <div id="sub-header">Made by: Gerald, Veraj, Alex, Landon</div>
    <div id="content">
        <div id="sidebar">
            <h3>Trolley Stops</h3>
            <button onclick="resetToBaseLocation()">Reset to Trolley Location</button>
            <div id="stop-buttons"></div>
        </div>
        <div id="map-container">
            <div id="map"></div>
            <div id="arrival-time">Estimated Arrival: Work in Progress</div>
        </div>
    </div>

    <script>
    let map;
    let trolleyMarker;
    let trolleyLocation = { lat: 33.414779, lng: -111.926146 };

    const stops = [
        { lat: 33.4293200, lng: -111.9327200, title: "Marina Heights" },
        { lat: 33.4301000, lng: -111.9381700, title: "Hayden Ferry" },
        { lat: 33.4295000, lng: -111.9419600, title: "Tempe Beach Park" },
        { lat: 33.4279434045438, lng: -111.9399251694536, title: "3rd St/Mill" },
        { lat: 33.4274800, lng: -111.9430800, title: "3rd St/Ash Ave" },
        { lat: 33.4251200, lng: -111.9434700, title: "5th St/Ash Ave" },
        { lat: 33.42485476512453, lng: -111.9398733826, title: "6th St/Mill" },
        { lat: 33.4223700, lng: -111.9425400, title: "University Dr/Ash Ave" },
        { lat: 33.4209400, lng: -111.9399600, title: "Ninth St/Mill" },
        { lat: 33.4181001, lng: -111.9399347, title: "Eleventh St/Mill" },
        { lat: 33.4146800, lng: -111.9352600, title: "College Ave/Apache Blvd" },
        { lat: 33.4147500, lng: -111.9293900, title: "Paseo Del Saber/Apache Blvd" },
        { lat: 33.4147800, lng: -111.9252400, title: "Rural Rd/Apache Blvd" },
        { lat: 33.4146300, lng: -111.9169900, title: "Dorsey Ln/Apache Blvd" }
    ];

    const SPEED_MPH = 9.3;
    const ZONES = {
        ARRIVING: 0.2,
        NEARBY: 0.5,
        APPROACHING: 1.0
    };

    window.initialize = function () {
        map = new google.maps.Map(document.getElementById("map"), {
            center: trolleyLocation,
            zoom: 14
        });

        stops.forEach(stop => {
            new google.maps.Marker({
                position: { lat: stop.lat, lng: stop.lng },
                map,
                title: stop.title
            });
        });

        trolleyMarker = new google.maps.Marker({
            position: trolleyLocation,
            map,
            title: "Trolley",
            icon: { url: "http://maps.google.com/mapfiles/ms/icons/red-dot.png" }
        });

        const stopButtons = stops.map(stop =>
            `<button onclick="zoomToStop(${stop.lat}, ${stop.lng})">${stop.title}</button>`
        ).join("");
        document.getElementById("stop-buttons").innerHTML = stopButtons;

        updateTrolleyLocation();
        setInterval(updateTrolleyLocation, 5000);
    };

    function zoomToStop(lat, lng) {
        map.setCenter({ lat, lng });
        map.setZoom(16);
    }

    function getDistanceInMiles(lat1, lng1, lat2, lng2) {
        const R = 3958.8; // Earth radius in miles
        const toRad = angle => angle * (Math.PI / 180);

        const dLat = toRad(lat2 - lat1);
        const dLng = toRad(lng2 - lng1);
        const a = Math.sin(dLat / 2) ** 2 +
                  Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                  Math.sin(dLng / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

        return R * c;
    }

    function updateTrolleyLocation() {
        fetch("https://fir-realtimedata-9fab9-default-rtdb.firebaseio.com/.json")
            .then(response => response.json())
            .then(data => {
                if (data && data.LAT && data.LNG) {
                    trolleyLocation = {
                        lat: parseFloat(data.LAT),
                        lng: parseFloat(data.LNG)
                    };
                    trolleyMarker.setPosition(trolleyLocation);

                    updateArrivalEstimate();
                }
            })
            .catch(error => console.error("Error fetching GPS data:", error));
    }

    function updateArrivalEstimate() {
        let closestStop = null;
        let closestDistance = Infinity;

        stops.forEach(stop => {
            const dist = getDistanceInMiles(
                trolleyLocation.lat, trolleyLocation.lng,
                stop.lat, stop.lng
            );

            if (dist <= ZONES.APPROACHING && dist < closestDistance) {
                closestStop = { ...stop, distance: dist };
                closestDistance = dist;
            }
        });

        const arrivalEl = document.getElementById("arrival-time");

        if (closestStop) {
            const etaMin = (closestStop.distance / SPEED_MPH) * 60;
            let zoneLabel = "";

            if (closestStop.distance <= ZONES.ARRIVING) {
                zoneLabel = "Arriving";
            } else if (closestStop.distance <= ZONES.NEARBY) {
                zoneLabel = "Nearby";
            } else {
                zoneLabel = "Approaching";
            }

            arrivalEl.textContent = `ETA to ${closestStop.title}: ~${etaMin.toFixed(1)} min (${zoneLabel})`;
        } else {
            arrivalEl.textContent = "Estimated Arrival: Out of range";
        }
    }

    function resetToBaseLocation() {
        map.setCenter(trolleyLocation);
        map.setZoom(14);
    }

    function loadGoogleMapsScript() {
        const script = document.createElement("script");
        script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBI7-8jOYTYLUKfkbTuFHbL-YLBvlr-po8&callback=initialize";
        script.async = true;
        script.defer = true;
        document.body.appendChild(script);
    }

    document.addEventListener("DOMContentLoaded", loadGoogleMapsScript);
</script>
</body>
</html>
